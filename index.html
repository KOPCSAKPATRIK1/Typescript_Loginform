                        <label id="passwordHiba"></label>
                        <label id="emailHiba"></label>

							<input type="checkbox" class="checkbox" required="">
							<span>Elfogadom a felhasználási szerződéseket.</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
